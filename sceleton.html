    .mitHintergrundFarbe {

    .btn-primary {
        font-size: 20px;
        text-align: center;
        padding: 10px 10px 10px 10px;
        background-color: rgba(230,230,255, 0.8);
        border-width: 1px;
        border-style: solid;
        border-radius: 6px;

        width: 180px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .btn-primary span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .btn-primary span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .btn-primary:hover span {
      padding-right: 25px;
    }

    .btn-primary:hover span:after {
      opacity: 1;
      right: 0;
    }

  </style>
</head>
